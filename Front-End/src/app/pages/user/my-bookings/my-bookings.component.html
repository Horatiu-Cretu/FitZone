<div class="my-bookings-container">
  <h2>My Booked Sessions</h2>
  <p>Here's a list of your upcoming and past booked sessions.</p>

  <div *ngIf="bookings.length > 0; else noBookings" class="bookings-list">
    <div *ngFor="let booking of bookings" class="booking-card" [ngClass]="booking.status.toLowerCase()">
      <h3>{{ booking.workoutName }}</h3>
      <p><strong>Date:</strong> {{ booking.date }}</p>
      <p><strong>Time:</strong> {{ booking.time }}</p>
      <p><strong>Trainer:</strong> {{ booking.trainer }}</p>
      <p><strong>Status:</strong> <span class="status-badge">{{ booking.status }}</span></p>
      <button *ngIf="booking.status === 'Confirmed'" class="btn btn-cancel">Cancel Booking</button>
    </div>
  </div>

  <ng-template #noBookings>
    <p class="no-items-message">You have no bookings yet. <a routerLink="/workouts">Explore workouts and book a session!</a></p>
  </ng-template>
</div>
