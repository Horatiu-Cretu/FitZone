<div class="buy-membership-container">
  <h2>Choose Your FitZone Membership</h2>
  <p>Select the plan that best suits your fitness journey and goals.</p>

  <div class="membership-plans">
    <div *ngFor="let plan of plans" class="plan-card" [class.highlighted]="plan.highlight">
      <div *ngIf="plan.highlight" class="popular-badge">Most Popular</div>
      <h3>{{ plan.name }}</h3>
      <p class="price">{{ plan.price }}</p>
      <ul>
        <li *ngFor="let feature of plan.features">{{ feature }}</li>
      </ul>
      <button class="btn btn-select-plan" (click)="selectPlan(plan.id)">
        {{ plan.highlight ? 'Get Started' : 'Select Plan' }}
      </button>
    </div>
  </div>
</div>
