<header class="app-header">
  <nav class="navbar">
    <a class="navbar-brand" routerLink="/welcome">
      <img src="https://placehold.co/40x40/34D399/FFFFFF?text=FZ" alt="FitZone Logo" class="logo">
      <span>FitZone</span>
    </a>

    <ul class="nav-links">
      <li><a routerLink="/welcome" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li><a routerLink="/workouts" routerLinkActive="active-link">Workouts</a></li>
      <ng-container *ngIf="(isLoggedIn$ | async)">
        <li *ngIf="(userRole$ | async) === 'USER'"><a routerLink="/client/overview" routerLinkActive="active-link">My Dashboard</a></li>
        <li *ngIf="(userRole$ | async) === 'TRAINER'"><a routerLink="/trainer/overview" routerLinkActive="active-link">Trainer Dashboard</a></li>
        <li *ngIf="(userRole$ | async) === 'ADMIN'"><a routerLink="/admin/overview" routerLinkActive="active-link">Admin Dashboard</a></li>
        <li><a href="javascript:void(0)" (click)="logout()">Logout</a></li>
      </ng-container>

      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <li><a routerLink="/login" routerLinkActive="active-link">Login</a></li>
        <li><a routerLink="/signup" routerLinkActive="active-link">Sign Up</a></li>
      </ng-container>
    </ul>
  </nav>
</header>
